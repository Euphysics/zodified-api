name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'Select release semantic version'
        required: true
        type: choice
        options:
          - 'patch'
          - 'minor'
          - 'major'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Git configuration
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Determine new version
        id: new-version
        run: |
          RAW_VERSION=$(npm --no-git-tag-version version ${{ github.event.inputs.release-version }})
          # npm prefixes the output with 'v', which we strip for consistency
          SANITIZED_VERSION=${RAW_VERSION#v}
          echo "NEW_VERSION=${SANITIZED_VERSION}" >> $GITHUB_ENV

      - name: Sync workspace package versions
        env:
          NEW_VERSION: ${{ env.NEW_VERSION }}
        run: |
          node -e "const fs=require('fs');const path=require('path');const version=process.env.NEW_VERSION;const packages=['packages/core/package.json','packages/next/package.json'];for(const pkg of packages){const pkgPath=path.join(process.cwd(),pkg);const data=JSON.parse(fs.readFileSync(pkgPath,'utf8'));data.version=version;fs.writeFileSync(pkgPath,JSON.stringify(data,null,2)+'\n');}"

      - name: Commit version bump
        run: |
          git add package.json packages/core/package.json packages/next/package.json
          git commit -m "chore: release v${{ env.NEW_VERSION }}"

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Create PR Body
        id: pr-body
        uses: actions/github-script@v6
        with:
          script: |
            const { createReleasePrBody } = require('./.github/scripts/create-release-pr-body.cjs');
            return await createReleasePrBody({ context, github });

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: release/v${{ env.NEW_VERSION }}
          title: release ${{ env.NEW_VERSION }}
          labels: release
          body: ${{ steps.pr-body.outputs.result }}
          token: ${{ steps.generate-token.outputs.token }}
          base: master
